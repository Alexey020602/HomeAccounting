name: Test ssh commands

on: 
  workflow_dispatch:
  push:
    branches:
      - main
permissions:
  contents: read
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Windows Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
              wsl -d Ubuntu -e bash -lc "
              cd /mnt/c/Users/${{ secrets.SSH_USER }}/RiderProjects/HomeAccounting && \
              pwd && ls -la && \
              which docker && docker compose version && \
              docker compose pull && \
              docker compose down && \
              docker compose up -d --remove-orphans && \
              docker compose ps -a
              "
